---
layout: default
---

<div class="home">
  <p>
    <img class="rounded-circle mx-auto d-block mt-5" style="width: 150px;" src="/assets/img/eric.jpg" alt="avatar">
  </p>

  <header>
    <h2 class="text-center mt-0 mb-5">{{ site.title }}</h2>
  </header>

  {{ content }}

   <div class="row mt-5">

    <div class="col-sm-8">
      <h2 class="mb-4 mt-0"><i class="fas fa-pen-nib"></i> Latest blog posts</h2>

      {%- for post in site.posts limit:5 -%}
        {%- include components/post_preview.html -%}
      {%- endfor -%}

      <a href="/blog/"><p>See all posts <i class="fas fa-arrow-right"></i></p></a>
    </div>

    <div class="col-sm-4">
      {%- include components/tweets.html -%}
    </div>

  </div>

</div>
