<div class="mt-3 mb-5">
  <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>

  <ul class="list-inline">
      {% for category in post.categories %}
          <li class="list-inline-item">
              <span class="badge badge-secondary">{{category}}</span>
          </li>
      {% endfor %}
  </ul>

  <div class="mt-2">
    <p itemprop="abstract">{{ post.excerpt }}</p>
  </div>
</div>
